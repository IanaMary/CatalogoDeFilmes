<h2>
    FILMES
</h2>

<form>
    <input class="alto-contraste" id="alto-contraste"  (keyup)="applyFilter($event)" placeholder="BUSCAR FILME">
</form>

<br>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> T√çTULO </th>
            <td mat-cell *matCellDef="let row"> {{row.title}} </td>
        </ng-container>
        <ng-container matColumnDef="detalhes">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
               <button  routerLink="/detalhes-filme/{{row.id}}">
                <i class="alto-contraste" id="alto-contraste" class="material-icons whiteIcon">view_headline</i>DETALHES</button>   
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <ngb-pagination class="alto-contraste" id="alto-contraste"  
    class="d-flex justify-content-center" [(page)]="pagina" (pageChange)="pageChanged($event)" [collectionSize]="totalPages" [maxSize]="5" [rotate]="true" [boundaryLinks]="true">
    </ngb-pagination>
</div>
